<div class="container px-4 px-lg-5 col-lg-12 mt-5">
  <div  class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div *ngFor="let stavka of proizvod" class="animate__animated animate__fadeIn col mb-5">
      <div  class="card h-100 col-sm-12 col-xs-12">

        <div class="card-body p-4">
          <div class="text-center">

            <h5 class="fw-bolder">{{stavka.naziv}}</h5>
            <span class="text-muted">{{stavka.opis}}</span>
            <br>
            <span class="text-muted" style="font-weight: bold;">{{stavka.cijena}} KM</span>
          </div>
        </div>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
            </div>
          </div>
         <button type="button" class="btn btn-danger flex-shrink-0" (click)="ObrisiProizvod(stavka)">Obrisi</button>
        </div>
      </div>
    </div>

    <div>
      <form>
        <div class="form-outline mb-4">
          <label class="form-label" >Naziv</label>
          <input type="text" class="form-control" [(ngModel)]="noviProizvod.naziv" [ngModelOptions]="{standalone: true}" required #naziv="ngModel"
                   />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" >Opis</label>
          <input [type]="fieldText" class="form-control" [(ngModel)]="noviProizvod.opis" [ngModelOptions]="{standalone: true}" required #opis="ngModel"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" >Cijena</label>
          <input [type]="fieldText" class="form-control" [(ngModel)]="noviProizvod.cijena" [ngModelOptions]="{standalone: true}" required #cijena="ngModel"/>
        </div>
        <p>

        </p>

        <div class="pt-1 mb-5 pg-lg-2 text-center">
          <button class="btn btn-outline-dark flex-shrink-0"  (click)="DodajProizvod(noviProizvod)">Dodaj
          </button>
        </div>


      </form>
    </div>
    <div>

    </div>
  </div>
</div>
